<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: #2196F3;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      background: #f5f5f5;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }
    
    .status-dot.connected {
      background: #4CAF50;
    }
    
    .status-dot.disconnected {
      background: #F44336;
    }
    
    .transcription-list {
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #eee;
    }
    
    .transcription-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }
    
    .transcription-time {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .transcription-text {
      color: #333;
      margin-bottom: 4px;
    }
    
    .transcription-translation {
      color: #666;
      font-style: italic;
      font-size: 12px;
    }
    
    .controls {
      padding: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
    
    button:hover {
      background: #1976D2;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .instructions {
      padding: 12px;
      background: #FFF3E0;
      font-size: 12px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 style="margin: 0; font-size: 16px;">Live Transcription</h3>
  </div>
  
  <div class="status">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Checking connection...</span>
  </div>
  
  <div id="transcription-list" class="transcription-list">
    <div class="empty-state">No transcriptions yet</div>
  </div>
  
  <div class="controls">
    <button id="copy-all-btn">Copy All</button>
    <button id="clear-btn">Clear</button>
    <button id="open-widget-btn">Show Widget</button>
  </div>
  
  <div class="instructions">
    <strong>Quick Start:</strong><br>
    1. Run transcriber with WebSocket<br>
    2. Navigate to your meeting<br>
    3. Use the floating widget to insert text
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
